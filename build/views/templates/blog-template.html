<form ng-submit="bac.addEntry(entry)" class="blog-form">
  <h3>Title</h3>
  <input type="text" ng-model="entry.title"></input>
  <h3>Content</h3>
  <textarea ng-model="entry.content"></textarea>
  <h3>Projected Cost</h3>
  <input type="text" ng-model="entry.cost"></input>
  <h3>Goal Completion Date</h3>
  <input type="date" ng-model="entry.timeline"></input>
  <button type="submit">Add Entry</button>
</form>
