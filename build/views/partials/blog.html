    <blog-full-view-directive ng-repeat="entry in bc.entries" entry="entry" class="full-view"></blog-full-view-directive>

    <ul>
      <blog-list-directive ng-repeat="entry in bc.entries" entry="entry" class="mobile-view"></blog-list-directive>
